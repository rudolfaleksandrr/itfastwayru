<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>IT Fast Way | Самый быстрый способ войти в IT</title>
      <meta name="description" content="IT Fast Way - самый быстрый способ войти в IT. Обучение программированию и другим IT-специальностям. Web, Python, Javascript и многое другое в одном месте."/>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               IT Fast Way 
            </div>
            <div class="title signup">
               IT Fast Way 
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Вход</label>
               <label for="signup" class="slide signup">Регистрация</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form method="post" action="https://itfastway.com/accounts/login/" class="login">
                  <div class="field">
                     <input type="text" placeholder="Логин" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Пароль" required>
                  </div>
                  <div class="pass-link">
                     <a href="https://itfastway.com/accounts/registration/password_reset/">Забыли пароль?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Войти">
                  </div>
                  <div class="signup-link">
                     Еще не с нами? <a href="">Зарегистрироваться</a>
                  </div>
               </form>
               <form method="post" action="https://itfastway.com/accounts/registration/" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Email адрес" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Инвайт код" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Пароль" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Подтверждение пароля" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Зарегистрироваться">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
